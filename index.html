<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <picture class="logo"><img src="images/logo.svg" alt="logo" /></picture>
    </header>
    <main class="container">
      <article>
        <span>We are launching <b>soon!</b></span>
        <p>Subscribe and get notified</p>
        <input type="email" placeholder="Your email address..." /><button>
          Notify Me
        </button>
        <p class="message error"></p>
        <p class="message confirmation"></p>
      </article>
      <picture class="landing-image">
        <img
          class="desktop"
          src="images/illustration-dashboard.png"
          alt="illustration image"
        />
      </picture>
    </main>
    <footer>
      <ul>
        <li>
          <i class="fa-brands fa-facebook-f"></i>
        </li>
        <li>
          <i class="fa-brands fa-twitter"></i>
        </li>
        <li>
          <i class="fa-brands fa-instagram"></i>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script>
      let button = document.querySelector("button");
      let input = document.querySelector("input");
      let error = document.querySelector("p.error");
      let confirmation = document.querySelector("p.confirmation");
      button.addEventListener("click", function (event) {
        event.preventDefault();
        let email = input.value;
        if (email === "") {
          error.textContent = "Please enter your email first";
        } else {
          let regex = /\w{1,}@\w{1,}\.\w{2,4}/gi;
          if (regex.test(email)) {
            confirmation.textContent = "Email is Correct";
            error.textContent = "";
          } else {
            confirmation.textContent = "";
            error.textContent = "Please enter valid email";
          }
        }
      });
    </script>
  </body>
</html>
